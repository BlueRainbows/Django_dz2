{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card mb-3 mt-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Продукт</h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                            {% if object %}
                                Отредактировать
                            {% else %}
                                Добавить
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mb-3 mt-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Версия продукта</h4>
                    </div>
                    <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p }}
                            <div class="card mb-3 mt-4 box-shadow">
                                <div class="card-footer">
                                </div>
                            </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
