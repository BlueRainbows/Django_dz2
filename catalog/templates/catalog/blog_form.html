{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
                    <button type="submit" class="btn btn-success active">
                        {% if object %}
                            Отредактировать
                        {% else %}
                            Создать блог
                        {% endif %}
                    </button>
                <div class="btn-group">
                    <a href="{% url 'catalog:list' %}" class="btn btn-danger active" aria-current="page"> Отмена </a>
                </div>
            </form>
        </div>
    </div>
{% endblock%}
